<div class="page-wrapper container">
    <h1>Create New Password</h1>

    <div class="form-group">
        <div class="form-splitter split-2">
            <div class="form-field">
                <label for="Password">Password</label>
                <input id="Password" type="password" formControlName="password" minlength="8" maxlength="33"
                    placeholder="Enter a new password">
                <span class="error-message">This password entry doesn't match your password.</span>
            </div>
        </div>
        <div class="form-splitter split-2">
            <div class="form-field">
                <label for="Password">Confirm Password</label>
                <input id="Password" type="password" formControlName="confirmPassword" minlength="8" maxlength="33"
                    placeholder="Confirm Password">
                <span class="error-message">This password entry doesn't match your password.</span>
            </div>
        </div>
    </div>

    <div class="form-splitter split-2">
        <div class="button-group">
            <button class="button button-secondary">Reset Password</button>
            <button class="button button-tertiary">Go back</button>
        </div>
    </div>
</div>
